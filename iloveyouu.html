<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Envelope with Confetti</title>
    <style>
        body {
            background: url('dri ang background panguha ra sa google nya i copy IMAGE address nya i paste dri') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .envelope {
            width: 300px;
            height: 200px;
            position: relative;
            background: #ffb6c1;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .envelope:before, .envelope:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ffb6c1;
            border: 2px solid #ff69b4;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            transform-origin: bottom;https://assets.userstyles.org/assets_packs/type=style/user_id=4102213/screenshot_a35739a4-2f4f-44a1-9c14-32c55146593f.webp
            transition: transform 0.5s ease;
        }

        .envelope:before {
            transform: rotateX(0);
            top: -100%;
        }

        .envelope:after {
            transform: rotateX(180deg);
            bottom: -100%;
        }

        .envelope.open:before {
            transform: rotateX(180deg);
        }

        .envelope.open:after {
            transform: rotateX(0);
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: auto;
            background: white;
            border: 1px solid #ff69b4;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            z-index: 2;
            display: none;
        }

        .envelope.open .message {
            display: block;
        }

        .ribbon {
            position: absolute;
            width: 300px;
            height: 20px;
            background: #ff69b4;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            opacity: 0.8;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="toggleEnvelope()">
        <div class="ribbon"></div>
        <div class="message">
            <p>dri ka mag type sa message ayawlang kaayo taasa ðŸ’–</p>
        </div>
    </div>
    <audio id="background-music" loop>
        <source src="dri ang kanta pero i downlad dapat" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button onclick="toggleMusic()">Play/Pause Music</button>

    <div class="confetti" id="confetti-container"></div>

    <script>
        function toggleEnvelope() {
            const envelope = document.querySelector('.envelope');
            envelope.classList.toggle('open');

            if (envelope.classList.contains('open')) {
                showConfetti();
            }
        }

        function toggleMusic() {
            const music = document.getElementById('background-music');
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        function showConfetti() {
            const confettiContainer = document.getElementById('confetti-container');
            confettiContainer.innerHTML = ''; // Clear previous confetti

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-piece');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 80%)`; // Pink shades
                confettiContainer.appendChild(confetti);
            }

            // Remove confetti after animation ends
            setTimeout(() => {
                confettiContainer.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
